<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site vanilla</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Busca CEP API</h1>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Digite seu CEP</label>
                        <input id="cep" onblur="handleCepBlur()" />
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Logradouro</label>
                        <input id="logradouro" disabled />
                    </div>
                    <div class="form-group">
                        <label>Complemento</label>
                        <input id="complemento" disabled />
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input id="bairro" disabled />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Localidade</label>
                        <input id="localidade" disabled />
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>



</html>
